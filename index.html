<!doctype html>
<html lang="en">
	
	<head>
		
		<title>Mevan</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    

		<link rel="icon" href="./img/favicon.ico">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/main.css">
		

	</head>
		
	<body>

		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<div class="container">	
				<a class="navbar-brand order-1" href="./index.html"><img src="./img/logo/logosn.png" class="img-fluid" alt="Maven"></a>
				<button class="btn btn-primary btn-sm my-2 my-sm-0 shadow-none order-3" onClick="login(event);" id="signInBtn">Google SignIn</button>
				<button class="btn btn-primary btn-sm my-2 my-sm-0 shadow-none order-3 d-none" onClick="logout(event);" id="signOutBtn">Logout</button>				
			</div>
		</nav>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://kit.fontawesome.com/62166acfbe.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	
		<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="./js/app.js"></script>
		
		<script type="text/javascript">
			firebase.auth().onAuthStateChanged(function (user) {
				if (user) {
					$('#signInBtn').addClass('d-none');
					$('#signOutBtn').removeClass('d-none');
					document.location.href = "./home.html";
				} else {
					$('#signInBtn').removeClass('d-none');
					$('#signOutBtn').addClass('d-none');
				}
			});
		</script>

	</body>

</html>
